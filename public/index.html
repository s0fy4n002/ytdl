<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="loading.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>YT Downloader</title>
</head>
<body>
    <div class="content-wrapper">
        <div class="header">
            <h1>Download Video Youtube<h1/>
        </div>
    
        <div class="form">
            <div class="form-element">
                <label for="videoUrl">Masukkan Link Youtube</label>
                <input type="text" id="videoUrl">
            </div>
    
            <div class="form-element">
                <button id="get-video-info-btn">Download</button>
                <div class="wrapper-loader">
                    <div class="loader"></div>
                </div>
                
            </div>
        </div>
        
    
        <div class="video-data">
            <div class="data">
                <div class="thumbnail">
                    <img src="" alt="">
                </div>
                <div class="info">
                    <h2>Judul</h2>
                    <p>deskripsi</p>
    
                </div>
            </div>
            <div class="controls">
                <div class="main">
                    <input type="hidden" id="video-url">
                    <select name="download-options" id="download-options"></select>
                    <button id="download-btn">Download</button>
                </div>
                
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <!-- <script src="loading.js"></script> -->
</body>
</html>
